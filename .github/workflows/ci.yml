name: ci

on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.kind }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]

    env:
      GH_ACTIONS: true
      DENO_BUILD_MODE: release
      V8_BINARY: true

    steps:
      - uses: actions/checkout@v2
      - name: Setup Deno
        uses: denolib/setup-deno@master

      - name: Format
        run: deno fmt --check

      - name: Lint
        run: deno lint --unstable

      - name: Tests
        run: deno test
